<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>커서 원형 이미지 노출</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .base-image,
    .hover-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .base-image {
        filter: grayscale();
    }

    .hover-image {
      pointer-events: none;
      mask-image: radial-gradient(circle 100px at 50% 50%, white 0%, transparent 100%);
      -webkit-mask-image: radial-gradient(circle 100px at 50% 50%, white 0%, transparent 100%);
      mask-repeat: no-repeat;
      -webkit-mask-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="base-image" src="https://postfiles.pstatic.net/MjAyNTA0MTZfMjEg/MDAxNzQ0NzcyNTMwMjU0.AMbKW6wbFaLHQXz4KC6GFwlF0urqIqgF_DqY4zDWTS4g.Xm1ziTIR01rnWZndil-tjOvBAoyphWRD16FVMS8wV_Ug.PNG/KakaoTalk_Photo_2025-04-15-11-33-06.png?type=w3840" alt="기본 이미지">
    
    <img class="hover-image" id="Mlang" src="https://postfiles.pstatic.net/MjAyNTA0MTZfMjEg/MDAxNzQ0NzcyNTMwMjU0.AMbKW6wbFaLHQXz4KC6GFwlF0urqIqgF_DqY4zDWTS4g.Xm1ziTIR01rnWZndil-tjOvBAoyphWRD16FVMS8wV_Ug.PNG/KakaoTalk_Photo_2025-04-15-11-33-06.png?type=w3840" alt="숨겨진 이미지">
  </div>

  <script>
    const hoverImg = document.getElementById('Mlang');

    document.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;
      hoverImg.style.maskImage = `radial-gradient(circle 150px at ${x}px ${y}px, white 70%, transparent 100%)`;
      hoverImg.style.webkitMaskImage = `radial-gradient(circle 150px at ${x}px ${y}px, white 70%, transparent 100%)`;
    });
  </script>
</body>
</html>
